<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>テトリスWebランキング</title>
<!-- styles -->
<link rel="stylesheet" href="css/blockrain.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.0.3/milligram.min.css" />
</head>
<body>
<div class="container">
    <h1>テトリスWebランキング</h1>
    
    <div class="row">
        <!-- game -->
        <div class="game column"></div>
        
        <!-- ranking -->
        <div class="column">
            <table>
                <tr>
                    <th>順位</th>
                    <th>ユーザー名</th>
                    <th>スコア</th>
                </tr>
                <tr>
                    <td>1位</td>
                    <td class="name1"></td>
                    <td class="score1"></td>
                </tr>
                <tr>
                    <td>2位</td>
                    <td class="name2"></td>
                    <td class="score2"></td>
                </tr>
                <tr>
                    <td>3位</td>
                    <td class="name3"></td>
                    <td class="score3"></td>
                </tr>
                <tr>
                    <td>4位</td>
                    <td class="name4"></td>
                    <td class="score4"></td>
                </tr>
                <tr>
                    <td>5位</td>
                    <td class="name5"></td>
                    <td class="score5"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
<script type="text/javascript" src="js/blockrain.jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
